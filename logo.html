<script>

function addText(txt, x, y) {
  var el = document.createElementNS("http://www.w3.org/2000/svg", "text");
  el.setAttribute("id", "text");
  el.textContent = txt;
  el.setAttributeNS(null, 'x', x);
  el.setAttributeNS(null, 'y', y);
  document.getElementById('svgText').appendChild(el);
  document.getElementById('icon').style.left = (txt.length * 17) + "px";
}
</script>

#text { font-weight: bold; }
#svgText{ width:600px; height:100px; font-family:"cnx-regular",Arial,Helvetica,sans-serif; font-size:25px; fill:#012169;  }
#icon{ width: 100px; height: 100px; top: 0px; position: absolute }
