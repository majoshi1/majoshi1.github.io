<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
  </head>
  <body>
    <rapi-doc
      id = "thedoc"
      show-info = "true"
      spec-url = "../specs/petstore_extended.yaml"
      show-header="false" 
      render-style="focused"
      allow-try="false" 
      use-path-in-nav-bar="true"
    > 
  
    <div slot="nav-logo">
      <div style="text-align: center; padding: 0 0 12px 0; color:#47AFE8"> Navigation Item Text </div>
      <div style="width:100%; display: flex;justify-content: center;">
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('use-path-in-nav-bar', 'true')" >Path</button>
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('use-path-in-nav-bar', 'false')" >Summary</button>
      </div>
    </div>
  </rapi-doc>
  </body>
</html>
