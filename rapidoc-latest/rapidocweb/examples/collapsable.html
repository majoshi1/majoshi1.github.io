<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
    <script>
      function getRapiDoc() {
        return document.getElementById("thedoc");
      }  
      function scrollToPathCaller(path) {
        let docEl = getRapiDoc();
        docEl.scrollToPath(path);
      }
    </script>
  </head>
  <body>
    <rapi-doc 
      id="thedoc"
      show-header = "false"
      spec-url="../specs/collapsable.yaml"
      render-style= "view"
    > 
      <div style="padding:16px; display: flex;justify-content: center; align-items: center;">
        <span>Use</span> <span class='mono' style="margin: 0 5px;">scrollToPath(path:string)</span> <span> method to goto : </span>
        <button class="btn normal" onclick="scrollToPathCaller('overview')">
          Overview
        </button>
        <button class="btn normal" style="width:190px" onclick="scrollToPathCaller('get-/path1-in-closed-tag')">
          valid path (in collapsed tag)
        </button>
        <button class="btn normal" style="width:140px" onclick="scrollToPathCaller('an-incorrect-path')">
          non-existant path
        </button>
      </div>
  </rapi-doc>
  </body>
</html>
