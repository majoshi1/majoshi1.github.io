<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
    <style>
      a {
        font-size:13px; 
        color:#E63946; 
        cursor: pointer;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <rapi-doc id="thedoc"
      spec-url = "../specs/links.yaml" 
      show-header = "false"
      show-info = "true"
      allow-server-selection = "false"
      allow-authentication = "false" 
      render-style = "read"
      info-description-headings-in-navbar='true'
    >
      <div style="display:flex; margin:8px 5px;">
        <div style="flex:1"></div>
        <div> 
          <a href="https://mrin9.github.io/RapiDoc/">RapiDoc </a>&nbsp;|&nbsp; 
          <a href="#get-/users/-userId-">Get Users </a>
        </div>
      </div>
    </rapi-doc>

    <script>
      document.addEventListener('readystatechange', (event) => {
        let docEl = document.getElementById("thedoc");
        docEl.addEventListener('after-try', (e) => {
          console.log(e.detail);
        });
      })
    </script>

  </body>
</html>
