<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
  </head>
  <body>
    <rapi-doc 
      id = "thedoc"
      spec-url="../specs/markdown.yaml"
      show-header = "false"
      allow-server-selection = "false"
      allow-authentication = "false" 
      allow-try = "false" 
      schema-style = "table"
    > 
      <div slot="nav-logo" style="width:100%; display: flex; flex-direction:column;">
        <div style="display: flex;justify-content: center; margin: 2px 0">
          <button class='btn' onclick="document.getElementById('thedoc').setAttribute('theme', 'dark')" >Dark</button>
          <button class='btn' onclick="document.getElementById('thedoc').setAttribute('theme', 'light')" >Light</button>
        </div>
        <div style="display: flex;justify-content: center; margin: 2px 0">
          <button class='btn' onclick="document.getElementById('thedoc').setAttribute('font-size', 'default')" >Default Font</button>
          <button class='btn' onclick="document.getElementById('thedoc').setAttribute('font-size', 'large')" >Large Font</button>
          <button class='btn' onclick="document.getElementById('thedoc').setAttribute('font-size', 'largest')" >Largest Font</button>
        </div>
      </div>
    </rapi-doc>
  </body>
</html>
