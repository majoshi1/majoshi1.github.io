<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
  </head>
  <body>
    <rapi-doc spec-url="https://petstore.swagger.io/v2/swagger.json"
      id = "thedoc"
      show-header = "false"
      show-info = "false"
      allow-server-selection = "false"
      allow-authentication = "false" 
      render-style = "read"
    > 
    
      <div slot="nav-logo">
        <div style="text-align: center; padding: 0 0 12px 0; color:#47AFE8"> Navigation Item Spacing </div>
        <div style="width:100%; display: flex;justify-content: center;">
          <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('nav-item-spacing', 'compact')" >Compact</button>
          <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('nav-item-spacing', 'default')" >Default</button>
          <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('nav-item-spacing', 'relaxed')" >Relaxed</button>
        </div>
      </div>

  </rapi-doc>
  </body>
</html>
