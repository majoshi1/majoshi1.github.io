<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
  </head>

  <body>
    <rapi-doc
      id = "thedoc"
      show-info = "true"
      spec-url = "../specs/petstore_extended.yaml"
      show-header="false" 
      render-style="focused"
      allow-try="false" 
      show-method-in-nav-bar = "as-colored-block"
    > 
    <div slot="nav-logo">
      <div style="text-align: center; padding: 0 0 8px 0; color:#47AFE8"> Navigation Item Text </div>
      <div style="width:100%; display: flex;justify-content: center;">
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('use-path-in-nav-bar', 'true')" >Path</button>
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('use-path-in-nav-bar', 'false')" >Summary</button>
      </div>
      <div style="text-align: center; padding: 24px 0 8px 0; color:#47AFE8"> Display Method on NavBar as  </div>
      <div style="width:100%; display: flex;justify-content: center;">
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('show-method-in-nav-bar', 'false')" >None</button>
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('show-method-in-nav-bar', 'as-plain-text')" >Plain</button>
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('show-method-in-nav-bar', 'as-colored-text')" >Colored</button>
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('show-method-in-nav-bar', 'as-colored-block')" >Block</button>
      </div>

      <div style="text-align: center; padding: 24px 0 8px 0; color:#47AFE8"> Nav Item Active Marker style  </div>
      <div style="width:100%; display: flex;justify-content: center;">
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('nav-active-item-marker', 'left-bar')" >Left Bar</button>
        <button class='btn medium' style="width:120px" onclick="document.getElementById('thedoc').setAttribute('nav-active-item-marker', 'colored-block')" >Colored Block</button>
      </div>
    </div>
  </rapi-doc>
  </body>
</html>
