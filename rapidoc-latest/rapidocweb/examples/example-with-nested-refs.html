<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
  </head>
  <body>
    <rapi-doc spec-url="../specs/example-with-nested-refs.yaml" 
      show-header = "false"
      show-info = "false"
      allow-server-selection = "false"
      allow-authentication = "false" 
      render-style = "read"
      allow-try = "false" 
      default-schema-tab = 'example'
      theme = 'light'
      bg-color = '#ecf1f7'
      text-color = '#133863'
      nav-bg-color = '#3f4d67'
      nav-text-color = '#a9b7d0'
      nav-hover-bg-color = '#333f54'
      nav-hover-text-color = '#fff'
      nav-accent-color = '#f44236'
      primary-color = '#5c7096'
    > </rapi-doc>
  </body>
</html>
