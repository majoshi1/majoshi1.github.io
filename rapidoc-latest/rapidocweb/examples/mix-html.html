<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
  </head>
  <body>
    <rapi-doc 
      spec-url = "../specs/petstore.json"
      show-header = "false"
      allow-try = "false"
    > 
      <!-- content at the top -->
      
      <div style="display:flex; color: #fff; padding: 12px 32px; margin: 0; background-color: #443c4f;">
        <div> 
          <div style="font-weight:700; font-size:32px"> Awesome APIs</div>
          <div style="font-weight:300; font-size:14px; opacity: 0.9;">
            <p>Example demonstrating how to mix your own HTML content. You may add any HTML content such as </p>
            <ul>
              <li> Table </li>
              <li> Text </li>
              <li> Images </li>
              <li> Links </li>
              <li> Buttons and other UI elements </li>
            </ul>
            <p>Scroll to bottom to see the footer content</p>
        </div>
        </div>
        <div style="flex:1"></div>
        <object data="../images/woman-coding.svg" type="image/svg+xml" width="300"></object>
      </div>  
      
      <!-- content at the bottom -->
      <p slot="footer" style="margin:0; padding:16px 36px; background-color:#443c4f; color:#fff; text-align:center;" > 
        This is an external html content
      </p>
    </rapi-doc>
  </body>
</html>
