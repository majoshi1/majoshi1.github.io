<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
    <script>
      function getRapiDoc(){
        return document.getElementById("thedoc");
      }
      
      function toggleSchemaStyle (attr) {
        if (getRapiDoc().getAttribute(attr) === 'table') {
          getRapiDoc().setAttribute(attr, 'tree');
        } else {
          getRapiDoc().setAttribute(attr, 'table');
        }
      }
    </script>
  </head>
  <body>
    <rapi-doc spec-url="../specs/oneof-titles.json" 
      id="thedoc"
      show-info = "false"
      show-header = "false"
      allow-authentication = "false" 
      allow-server-selection = "false"
      render-style = "read"
      allow-try = "false"
      default-schema-tab = "schema"
      schema-style = "table"
    >
      <div slot="nav-logo" style="display:flex; margin:10px; justify-content:center;flex-wrap: wrap;">
        <button class="btn" style="width:150px" onclick="toggleSchemaStyle('schema-style')">Toggle Schema Style</button>
      </div>
    </rapi-doc>
  </body>
</html>
