<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
  </head>

  <body>
    <rapi-doc spec-url="../specs/mock.yaml"
      id = "thedoc"
      show-header = "false"
      show-info = "true"
      allow-server-selection = "true"
      allow-authentication = "false"
      render-style = "read"
    > 
      <div slot="nav-logo">
        <div style="text-align: center; padding: 0 0 12px 0; color:#47AFE8"> Enable/Disable TRY </div>
        <div style="width:100%; display: flex;justify-content: center;">
          <button class='btn large' onclick="document.getElementById('thedoc').setAttribute('allow-try', 'true')" >Allow TRY</button>
          <button class='btn large' onclick="document.getElementById('thedoc').setAttribute('allow-try', 'false')" >Disable TRY</button>
        </div>
      </div>
  </rapi-doc>
  </body>
</html>
