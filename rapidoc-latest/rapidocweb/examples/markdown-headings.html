<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
  </head>
  <body>
    <rapi-doc 
      id="thedoc" 
      spec-url="../specs/markdown-headings.yaml"
      server-url = "http://dummy.restapiexample.com/api/v1"
      theme="light"
      show-header = "false"
      allow-server-selection = "false"
      allow-api-list-style-selection = "false"
      on-nav-tag-click = "show-description"
      schema-style = 'tree'
      schema-expand-level = "3"
      info-description-headings-in-navbar = "true"
    > </rapi-doc>
  </body>
</html>
