<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
  </head>
  <body>
    <rapi-doc
      id = "thedoc"
      spec-url = "../specs/petstore_extended.yaml"
      show-header="false"
      render-style="focused"
      on-nav-tag-click = "show-description"
    >
      <div slot="nav-logo" style="width:100%; display: flex; align-items: center;">
        <div  style="width:70px; margin: 5px">Tag Click</div>
        <button class='btn' style="width:130px; margin-right: 5px" onclick="document.getElementById('thedoc').setAttribute('on-nav-tag-click', 'expand-collapse')" >expand-collapse</button>
        <button class='btn' style="width:130px;" onclick="document.getElementById('thedoc').setAttribute('on-nav-tag-click', 'show-description')" >show-description</button>
      </div>
    </rapi-doc>
  </body>
</html>
