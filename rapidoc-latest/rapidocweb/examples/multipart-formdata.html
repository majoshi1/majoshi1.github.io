<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
  </head>

  <body>
    <rapi-doc 
      id = "thedoc"
      spec-url="../specs/multipart-formdata.yaml" 
      show-info = "false"
      show-header = "false"
      allow-authentication = "false" 
      allow-server-selection = "false"
      render-style = "focused"
    > 
      <div slot="nav-logo" style="width:100%; display: flex; flex-direction:column;">
        <div style="display: flex;justify-content: center; margin: 2px 0">
          <button class='btn' onclick="document.getElementById('thedoc').setAttribute('theme', 'dark')" >Dark</button>
          <button class='btn' onclick="document.getElementById('thedoc').setAttribute('theme', 'light')" >Light</button>
        </div>
      </div>
    </rapi-doc>
  </body>
</html>
