<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
  </head>
  <body>
    <rapi-doc spec-url="../specs/xxx-of-nesting-with-expand-level.yaml"
      id = "thedoc"
      show-info = "false"
      show-header = "false"
      allow-authentication = "false" 
      allow-server-selection = "false"
      render-style = "read"
      default-schema-tab = "schema"
      allow-try = "false" 
    > 
      <div slot="nav-logo">
        <div style="text-align: center; padding: 0 0 12px 0; color:#47AFE8"> Default Schema expand level </div>
        <div style="width:100%; display: flex;justify-content: center;">
          <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('schema-expand-level', '1')" >1</button>
          <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('schema-expand-level', '2')" >2</button>
          <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('schema-expand-level', '3')" >3</button>
        </div>
        <div style="width:100%; display: flex;justify-content: center; margin-top:3px">
          <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('schema-style', 'tree')" >Tree</button>
          <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('schema-style', 'table')" >Table</button>
        </div>
      </div>
  </rapi-doc>
  </body>
</html>
