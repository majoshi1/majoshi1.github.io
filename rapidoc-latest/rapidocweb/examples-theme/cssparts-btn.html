<html>

    <script src="./load-rapidoc-and-other-common-scripts.js"></script>

      rapi-doc::part(btn){ border-radius: 15px; }

        border-color: yellow;

    <rapi-doc spec-url = "../specs/petstore_extended.yaml" 
      render-style = "read" 
      theme="dark" 
      primary-color="#f54c47"
    > </rapi-doc>
