<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
    <style>
      rapi-doc::part(overview-title) {
        color: #9b2f80;
      }
      rapi-doc::part(section-servers) {
        background: #6b5b95;
        color:#d1c2e4;
        margin:0 24px 0 24px;
        border-radius: 5px;
      }
      rapi-doc::part(label-selected-server) {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <rapi-doc spec-url = "../specs/petstore.yaml" 
      render-style = "read"
      theme = "light"
      show-header = "false"
      nav-bg-color = "#423368"
      primary-color ="#df75c4"
      bg-color = "#fae4f5"
    > </rapi-doc>
  </body>
</html>
