<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./load-rapidoc-and-other-common-scripts.js"></script>
    <style>
      rapi-doc::part(nav-bar) {
        background-blend-mode: multiply;
        background: url(https://source.unsplash.com/random/330x770), linear-gradient(90deg,#3d4e70, #2e3746);
        background-position: top;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <rapi-doc spec-url = "../specs/petstore.yaml" 
      render-style = "read"
      theme="dark" 
      primary-color="#f54c47"
      bg-color="#2e3746"
      text-color = "#bacdee"
      show-header = "false"
    > </rapi-doc>
  </body>
</html>
