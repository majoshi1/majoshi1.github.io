<!DOCTYPE html>
<html lang="EN" xmlns="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="utf-8" />
    <title>Youtube Search</title>
</head>
<body>

<h3>Youtube Search</h3>
<p>Helps avoid seeing recommendations.</p>
<p>Type item to search and hit enter key or Find button.</p>

<input id="searchTxt" value="Type here" onClick="this.setSelectionRange(0, this.value.length)">
<button id="findBtn" onclick="javascript:window.open('https://www.youtube.com/results?search_query='+document.getElementById('searchTxt').value, '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');">Find</button>

<script>
var input = document.getElementById("searchTxt");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("findBtn").click();
  }
});
</script>
</body>
</html>
