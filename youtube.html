<!DOCTYPE html>
<html lang="EN" xmlns="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="utf-8" />
    <title>YouTube Filters</title>
</head>
<style>
  :root {
    color-scheme: light dark;
  }
  body {
    color: #222;
    background: #fff;
    font: 100% system-ui;
  }
  a {
    color: #0033cc;
  }

  @media (prefers-color-scheme: dark) {
    body {
      color: #eee;
      background: #121212;
    }

    body a {
      color: #809fff;
    }
  }
</style>  
<script>
var input = document.getElementById("searchTxt");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("findBtn").click();
  }
});
function submitForm(e) {
  e.preventDefault();
  var myform = document.getElementById("myform");

  var formData = new FormData(myform);
  const sp = formData.get("sp");
  const text = formData.get("searchTxt");
  window.open('https://m.youtube.com/results?sp='+sp+'&search_query='+text, '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');
}

function load() {
	var myform = document.getElementById("myform");
	myform.addEventListener("submit", submitForm);
}
</script>
<body onload="javascript:load()">

<h3>YouTube Search</h3>

<form id="myform">
  <label for="searchTxt">Search: </label>
  <input id="searchTxt" name="searchTxt" value="song" onClick="this.setSelectionRange(0, this.value.length)">
  <br/>
  <p>Please select a search criteria:</p>
  <input type="radio" id="findByViewCount" name="sp" value="CAM%253D" checked>
  <label for="findByViewCount">Find by View Count</label><br>

  <input type="radio" id="findByViewCount" name="sp" value="CAMSAggF">
  <label for="findByViewCount">Find by View Count, This Year</label><br>

  <input type="radio" id="findByViewCount" name="sp" value="CAE%253D">
  <label for="findByViewCount">Find by Ratings</label><br>

  <input type="radio" id="findByViewCount" name="sp" value="CAESBAgFEAE%253D">
  <label for="findByViewCount">Find by Ratings, This Year</label><br/><br/>

  <input type="submit" value="Submit">
</form>

</body>
</html>
