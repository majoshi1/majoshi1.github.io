<script>
	var n = new WebSocket("wss://metadata.aiir.net/now-playing");
	n.onopen = function () {
		console.log('ws opened on browser')
		var e = 177
		n.send(JSON.stringify({
			action: "subscribe",
			serviceId: String(e)
		}))
	}
	,
	n.onclose = function () {
		console.log('ws closed')
	}
	,
	n.onerror = function (e) {
		console.log('ws error', e)
	}
	,
	n.onmessage = function (t) {
		var i;
		try {
			i = JSON.parse(t.data)
		} catch (n) { }
		console.log(i)
		var track = i.nowPlaying.title + ' ' + i.nowPlaying.artist
		console.log(track)
		if (!i.nowPlaying.title) { return; }

		var a = document.createElement('a');
		var linkText = document.createTextNode(track);
		a.appendChild(linkText);
		a.title = track;
		a.href = '#';
		a.onclick = (function () { return function () { window.open('https://www.youtube.com/results?search_query=' + track, "Track", "popup"); } })();
		document.body.appendChild(a);
		var b = document.createElement('br');
		document.body.appendChild(b);
	}

</script>
