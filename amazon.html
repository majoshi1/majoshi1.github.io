<!DOCTYPE html>
<html lang=" EN" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Amazon Filters</title>
</head>
<body>

<h3>Amazon Search</h3>
<p>With free shipping and sort by price.</p>

<input id="searchTxt" value="ayurvedic toothpaste">
<button id="myBtn" onclick="javascript:window.open('https://www.amazon.com/s?k='+document.getElementById('searchTxt').value+'&rh=p_76%3A2661625011&s=price-asc-rank&dc', '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');">Find</button>

<script>
var input = document.getElementById("myInput");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("myBtn").click();
  }
});
</script>
</body>
</html>
